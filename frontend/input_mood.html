<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정의 파도</title>
    <link rel="stylesheet" href="input_mood.css">
</head>
<body>
    <div class="header">
        <button class="login-button">로고</button>
        <div class="menu">
            <a href="#">내 감정 통계</a>
            <a href="#">내 피드백</a>
            <a href="#">무무의 성장일지</a>
        </div>
    </div>
    <div class="content">
        <div class="waves"></div>
        <img src="Character.png" alt="Character" class="character">
        <div class="emotion-input">
            <textarea placeholder="오늘 하루는 어떤 감정들..?"></textarea>
        </div>
        <div class="tags">
            <span>#행복한</span><span>#기대되는</span><span>#즐거운</span><span>#신나는</span>
            <span>#설렘</span><span>#안심되는</span><span>#차분한</span><span>#편안한</span>
            <span>#놀람</span><span>#희망적인</span><span>#긴장되는</span><span>#우울한</span>
            <span>#걱정되는</span><span>#외로운</span><span>#화남</span><span>#짜증나는</span>
            <span>#질투나는</span><span>#그리운</span><span>#실망한</span><span>#두려움</span>
            <span>#혼란스러운</span><span>#후회되는</span><span class="last">기록 완료!</span>
        </div>
    </div>
</body>
</html>
