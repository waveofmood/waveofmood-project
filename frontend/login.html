<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정의 파도 로그인 페이지</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            캐릭터 / 로고
        </div>
        <div class="login-box">
            <h2>감정의 파도에 오신것을 환영합니다!</h2>
            <p>감정을 기록하며 어쩌구 저쩌구 설명 블라블라</p>
            <form>
                <label for="email">아이디 / 이메일</label>
                <input type="text" id="email" name="email" placeholder="아이디/이메일을 입력하세요">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <button type="submit">로그인</button>
                <div class="signup">
                    <a href="#">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
